{% extends 'base.html' %}

{% block body %}
            {% if messages %}

        <ul class="messages">
            {% for message in messages %}
            <li class="login_error">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    <form method="post" class="login">
    {% csrf_token %}
    {{ forms }}
    <br><button type="submit" class="enter">Register</button>
    </form>

{% endblock %}
